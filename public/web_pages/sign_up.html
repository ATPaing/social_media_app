<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li | sign_up</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/sign_up.css">
</head>
<body>
    <form action="" id="sign_up_form" class="sign_up_form">
        <div class="username_input sign_up_form__inputs">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="password_input sign_up_form__inputs">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="confirm_password_input sign_up_form__inputs">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        <span class="res_message" id="res-message"></span>
        <button class="sign_up_btn">Sign up</button>
        <a href="/login" class="log_in">Log in</a>
    </form>
</body>
<script src="../functions/sign_up.js"></script>
</html>
