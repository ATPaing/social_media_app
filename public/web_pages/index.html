<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ii | Home</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">

</head>
<body>
    <div class="logo_img">
        <img src="../images/logo.png" alt="Logo">
    </div>

    <form action="" method="post" class="login_form" id="login_form">
        <div class="username_input login_form__inputs">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="password_input login_form__inputs">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <span class="res_message" id="res-message"></span>
        <button class="log_in_btn">Log in</button>
    </form>
</body>
<script src="../../functions/auth.js"></script>
</html>
